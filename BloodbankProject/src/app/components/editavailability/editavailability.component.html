<div class="bg">
    <mat-grid-list cols="2" rowHeight="400px"><br>
            <mat-form-field>
                <mat-label>Blood-ID</mat-label>
                <input matInput  placeholder="Enter ID" [(ngModel)]="availability.AvailabilityId">
            </mat-form-field><br><br>
            
            <mat-form-field>
                <mat-label>BloodGroup</mat-label>
                <mat-select [(ngModel)]="availability.BloodGroup">
                    <mat-option value="" selected></mat-option>
                    <mat-option value="O+">O+</mat-option>
                    <mat-option value="O-">O-</mat-option>
                    <mat-option value="AB+">AB+</mat-option>
                    <mat-option value="AB-">AB-</mat-option>
                    <mat-option value="A+">A+</mat-option>
                    <mat-option value="A-">A-</mat-option>
                    <mat-option value="B+">B+</mat-option>
                    <mat-option value="B-">B-</mat-option>
                </mat-select>
            </mat-form-field><br><br>
            <mat-form-field>
                <mat-label>Blood Amount</mat-label>
                <input matInput  placeholder="Enter amount" [(ngModel)]="availability.BloodAmount">
            </mat-form-field><br><br><br><br>
                                                          
        <button mat-raised-button class="btn" type="submit" (click)="editAvailability()">Submit</button>
        
    </mat-grid-list>
</div>
