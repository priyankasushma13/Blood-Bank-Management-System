<div class="cont">

  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="AvailabilityId">
      <th mat-header-cell *matHeaderCellDef>Blood-ID</th>
      <td mat-cell *matCellDef="let element"> {{element.AvailabilityId}} </td>
    </ng-container> 
    <ng-container matColumnDef="BloodGroup">
      <th mat-header-cell *matHeaderCellDef> BloodGroup </th>
      <td mat-cell *matCellDef="let element"> {{element.BloodGroup}} </td>
    </ng-container>   
    <ng-container matColumnDef="BloodAmount">
      <th mat-header-cell *matHeaderCellDef> BloodAmount</th>
      <td mat-cell *matCellDef="let element"> {{element.BloodAmount}} </td>
    </ng-container>  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button id="btn" (click)="onEdit(element.AvailabilityId)" ><mat-icon>edit</mat-icon></button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
